# Удаляем статические upstream блоки, используем переменные напрямую в proxy_pass
resolver 127.0.0.11 valid=30s ipv6=off;

server {
    listen 80;
    server_name api.copytrade.gg www.api.copytrade.gg onlyfirstonlyhigh.copytrade.gg www.onlyfirstonlyhigh.copytrade.gg;
    
    location ^~ /.well-known/acme-challenge/ {
        root /var/www/certbot;
        try_files $uri =404;
    }
    
    location / {
        return 301 https://$host$request_uri;
    }
}

######################################################
# FRONTEND (Next.js)
######################################################
server {
    listen 443 ssl;
    http2 on;
    server_name onlyfirstonlyhigh.copytrade.gg www.onlyfirstonlyhigh.copytrade.gg;
    
    ssl_certificate /etc/letsencrypt/live/onlyfirstonlyhigh.copytrade.gg/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/onlyfirstonlyhigh.copytrade.gg/privkey.pem;
    
    # Оптимизированные SSL настройки
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES128-SHA256:ECDHE-RSA-AES256-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_timeout 1d;
    ssl_session_cache shared:MozTLS:10m;
    ssl_session_tickets off;
    
    ssl_stapling off;
    ssl_stapling_verify off;
    
    location ^~ / {
        access_log /var/log/nginx/frontend.log debug;
        add_header X-Debug-Location "frontend" always;
        add_header X-Debug-URI "$request_uri" always;

        set $frontend_upstream http://91.99.224.254:3000;
        proxy_pass $frontend_upstream;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Server $host;
        proxy_set_header Cookie $http_cookie;
        proxy_pass_header Set-Cookie;
        
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
        proxy_temp_file_write_size 8k;

        proxy_set_header Sec-WebSocket-Extensions $http_sec_websocket_extensions;
        proxy_set_header Sec-WebSocket-Key $http_sec_websocket_key;
        proxy_set_header Sec-WebSocket-Version $http_sec_websocket_version;
    }
}

######################################################
# BACKEND (FastAPI)
######################################################
server {
    listen 443 ssl;
    http2 on;
    server_name api.copytrade.gg;
    
    ssl_certificate /etc/letsencrypt/live/api.copytrade.gg/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.copytrade.gg/privkey.pem;
    
    merge_slashes off;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305;
    ssl_prefer_server_ciphers off;
    ssl_session_timeout 1d;
    ssl_session_cache shared:MozTLS:10m;
    ssl_session_tickets off;
    
    ssl_stapling off;
    ssl_stapling_verify off;

    location / {
        set $backend_upstream http://91.99.224.254:8001;
        proxy_pass $backend_upstream;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Cookie $http_cookie;
        proxy_pass_header Set-Cookie;
        
        proxy_connect_timeout 10s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
    }
}

######################################################
# REDIRECT www.api → api
######################################################
server {
    listen 443 ssl;
    http2 on;
    server_name www.api.copytrade.gg;
    
    ssl_certificate /etc/letsencrypt/live/api.copytrade.gg/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.copytrade.gg/privkey.pem;
    
    return 301 https://api.copytrade.gg$request_uri;
}


